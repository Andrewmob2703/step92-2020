<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BIPOC Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
 
    <style>
      /* Form is hidden by default. */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body onload="fetchBlobstoreUrlAndShowForm()">
    <button class="tablink" onclick="openPage('Blog', this, 'grey')" id="defaultOpen">Blog</button>
    <button class="tablink" onclick="openPage('Information', this, 'grey')" >Information</button>
    <button class="tablink" onclick="openPage('Resources', this, 'grey')">Resources</button>

    
 
    <div id="Blog" class="tabcontent">
      <button onclick="showPostForm()">Click here to login</button>
      <div id="blogcontent">
        <h1>Blog</h1>
        <p>Welcome to the BIPOC blog, a space to uplift BIPOC and share resources.</p>
        
          <form id="my-form" enctype="multipart/form-data" method="POST">
            <p>Type your post here:</p>
            <textarea name="sender">Your name</textarea>
            <br/>
            <textarea name="text-input">Your text here</textarea>
            <br/><br/>
            <p>Upload an image:</p>
            <input type="file" name="image">
            <br/><br/>
            <textarea name="tags">Tags</textarea>
            <br/>
            <p>Number of Posts to Display:</p>
            <input type="number" name="comments-choice" id="comments-choice" min="1" max="100" value="1">
            <br/><br/>
            <textarea name="replies">Your reply here</textarea>
            <br/>
            <input type="submit"/>
          </form>
          <button onclick="getComments()">Show Comments</button>
 
        <div id="comments-container"></div>
        <form action="/delete-data" method="POST">
          <button onclick="deleteData()">Delete Comments</button>
        </form>
      </div>
    </div>
 
    <div id="Information" class="tabcontent">
      <div id="infocontent">
        <h1>Information</h1>
        <p>This page will provide online resources and relevant information.</p>
      </div>
    </div>
 
    <div id="Resources" class="tabcontent">
      <div id="resourcescontent">
        <h1>Resources</h1>
        <p>This page will provide physical resources.</p>
      </div>
    </div>
 
  </body>
</html>
